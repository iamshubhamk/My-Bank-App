<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <p class="welcome">Log in to get started</p>
        <h1 class="Brand">My Bank</h1>
        <form action="" class="login">
            <input type="text" placeholder="user" class="login__input login__input--user">
            <input type="password" placeholder="password" class="login__input login__input--pin">
            <button class="button__nav">&rarr;</button>
        </form>
    </nav>

    <main class="app">

        <!-- Balance Section -->
        <div class="balance">
            <div>
                <p class="balance__label">Current Balance</p>
                <p class="balance__date">
                    As of <span>02/05/2024</span>
                </p>
            </div>
            <p class="balance__value">0000&#8377</p>

        </div>

        <!-- Movement Section -->
        <div class="movements">
            <div class="movement__rows">
                <div class="movement_type movement_type--deposit">2 Deposits</div>
                <div class="movement__date">3 days ago</div>
                <div class="movement__value">4 000 &#8377</div>
            </div>

            <div class="movement__rows">
                <div class="movement_type movement_type--withdrawal">2 withdrawal</div>
                <div class="movement__date">24/02/2024</div>
                <div class="movement__value">3 000 &#8377</div>
            </div>

        </div>
        <!-- Summary Section  -->
        <div class="summary">
            <p class="summary__label">In</p>
            <p class="summary__value summary__value--in">0000&#8377</p>
            <p class="summary__label">Out</p>
            <p class="summary__value summary__value--out">0000&#8377</p>
            <p class="summary__label ">Interset</p>
            <p class="summary__value summary__value--interset">0000&#8377</p>
            <button class="btn--sort"> &downarrow; SORT</button>

        </div>

        <div class="operation operation--transfer">
            <h2>Transfer Money</h2>
            <form  class="form form--transfer">
                <input type="text" class="form__input form__input--to">
                <input type="number" class="number form__input form__input--amount">
                <button class="form__btn form__btn--transfer">&rarr;</button>
                <label for="" class="form__label">Transfer to</label>
                <label for="" class="form__label">Amount</label>
            </form>
        </div>

        <div class="operation operation--loan">
            <h2>Request loan</h2>
            <form  class="form form--loan">
                <input type="number" class="number form__input form__input--loan-amount">
                <button class="form__btn form__btn--loan">&rarr;</button>
                <label for="" class="form__label form__label--loan">Amount</label>
            </form>
        </div>

        <div class="operation operation--close">
            <h2>Close Account</h2>
            <form class="form form--close">
                <input type="text" class="form__input form__user">
                <input type="password" class="number form__input form__input--pin">
                <button class="form__btn form__btn--close">&rarr;</button>
                <label for="" class="form__label">Confirm User</label>
                <label for="" class="form__label">Confirm Pin</label>
            </form>
        </div>

        <p class="logout-timer">You will be log out in <span class="timer">05:00</span></p>
    </main>
    <script src="index.js"></script>
</body>

</html>
